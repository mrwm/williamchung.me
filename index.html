<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>William Chung</title>
    <meta name="description" content="William Chung's online portfolio">
    <meta name="author" content="William Chung">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Disable html cache for this site -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="expires" content="timestamp">
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="main.css">
    <script src="page.js"></script>

  </head>

  <body onload="initialize()">
    <nav>
      <!-- copy paste the a tags for each page
           Don't forget to set currentNav for the current page -->
      <details>
        <summary class="" onclick="detailOpen()">William Chung</summary>
        <!--
          Note:

          - Make sure to increment the id value each time you add a new link below
          - Also make sure that the href text is the same as the text inside the <a> tags
          - Don't forget to update page.js dictionaries with the text inside the href/a tag
          
        -->
        <a id="0" class="currentNav" href="#Main" onclick="page(this)">Main</a>
        <a id="1" class="" href="#Portfolio" onclick="page(this)">Portfolio</a>
        <a id="2" class="" href="#Resume" onclick="page(this)">Resume</a>
      </details>
    </nav>
    <article>
      <h1 id="init" class="content">Welcome to William's portfolio page. Click the header links above to explore around!</h1>
      <iframe id="frame" class="content hidden" src="#"></iframe>
    </article>
  </body>
</html>
