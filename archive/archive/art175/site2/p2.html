<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="description" content="William's Web Portfolio" />
    <meta name="keywords" content="portfolio, web, job" />
    <meta name="author" content="William Chung" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dino site</title>

    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon" />
    <link href="./css/colors.css" rel="stylesheet" type="text/css" media="screen">
    <link href="./css/p2.css" rel="stylesheet" type="text/css" media="screen">

    <!--
    inspiration + some code from here:
    https://codepen.io/profhobbs/pen/GeZjyg?editors=1100
    -->

    <!--
    CSS clip path taken and mofified from here:
    https://codepen.io/profhobbs/pen/EMKgqM?editors=1100
    -->
  </head>
  <body>
    <main>
      <section class="container">

        <div class="grid">
          <div class=" item-a">
          <!--title-->
            <p class="title">Dino site</p>
          </div>
          <!-- personal audio from soundcloud -->
          <div class="item item-b">
            <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/327253258&color=%23093951&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
          </div>
          <!-- Dino picture from class -->
          <div class="item item-c">
            <img alt="Dino Head"
                    title="Dino head"
                    src="./img/webp/dino-struggle.webp"
                    comment="inline comment lol; load the png if the webp fails. Pivture of a dino head"
                    onerror="this.onerror=null; this.src='./img/dino-struggle.png'"
                    onclick="imageThis(this)">
          </div>
          <!-- I'm lazy, so some filler text for the dino head -->
          <div class="item item-d">
          AAAAAAAAAAAAAAHHH >
          </div>
          <div class="item item-e">
            <img alt="Dino Head"
                    title="Dino head"
                    src="./img/webp/dino-head.webp"
                    onerror="this.onerror=null; this.src='./img/dino-head.png'"
                    onclick="imageThis(this)">
          </div>
          <!-- Keeping the orange with the candy cone -->
          <div class="item item-f">
            <img alt="Candy Cone"
                    title="Candy Cone"
                    src="./img/webp/candy.webp"
                    onerror="this.onerror=null; this.src='./img/candy.png'"
                    onclick="imageThis(this)">
          </div>
          <!-- More filler text -->
          <div class="item item-g">
            <p>RRAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWWRRRRRRRRRRR</p>
          </div>
          <!-- Add some unrelated video to lighten the mood -->
          <div class="item item-h">
            <iframe src="https://www.youtube-nocookie.com/embed/5KPq_6nXDu4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <!-- Another image filler! -->
          <div class="item item-i">
            <img alt="Witch Hat"
                    title="Witch Hat"
                    src="./img/webp/hat.webp"
                    onerror="this.onerror=null; this.src='./img/hat.jpg'"
                    onclick="imageThis(this)">
          </div>
        <!--end grid-->
        </div>
      <!--end container-->
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
